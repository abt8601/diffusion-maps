name: test

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get -y install python3 python3-pytest pybind11-dev

      - name: Build module
        run: make PROFILE=PYTEST

      - name: Test
        run: make test PROFILE=PYTEST
